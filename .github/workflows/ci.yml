name: CI
on:
  pull_request:
    branches: [master]
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Branch
        uses: actions/checkout@v2
      - name: Use NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: npm ci 
      - run: npm run checkstyle
      - run: npm run build
      - name: Upload Build Artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build
      - run: npm test -- --coverage
        env:
          CI: true
      - name: Upload Test Coverage
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage
          path: coverage
      - name: Deploy the App
        if: github.event_name == 'push'
        run: echo 'deploying to Azure'
         
        
